{% extends "base.html" %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.css">
    <link rel="stylesheet" href="/static/css/input.css">
    <link rel="stylesheet" href="/static/css/codemirror-monokai.css">
    <style>
        .submit-row {
            padding-right: 15px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="jumbotron home">
    <div class="container">
        <h1>Setup</h1>
    </div>
</div>
<div class="container main-container">
    <div id="login-container" class="col-md-6 col-md-offset-3">
        <h2 class="text-center">CTF Settings</h2>
        {% for error in errors %}
        <div class="submit-row">
            <div class="alert alert-danger alert-dismissable" role="alert">
              <span class="sr-only">Error:</span>
              {{ error }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
        </div>
        {% endfor %}
        <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
            <span class="input input--yoshiko">
                <input class="input__field input__field--yoshiko" type="text" name="ctf_name" id="ctf_name-input" />
                <label class="input__label input__label--yoshiko" for="ctf_name-input">
                    <span class="input__label-content input__label-content--yoshiko" data-content="CTF Name">CTF Name</span>
                </label>
            </span>
            <span class="input input--yoshiko">
                <input class="input__field input__field--yoshiko" type="text" name="name" id="username-input" />
                <label class="input__label input__label--yoshiko" for="username-input">
                    <span class="input__label-content input__label-content--yoshiko" data-content="Username">Username</span>
                </label>
            </span>
            <span class="input input--yoshiko">
                <input class="input__field input__field--yoshiko" type="email" name="email" id="email-input" />
                <label class="input__label input__label--yoshiko" for="email-input">
                    <span class="input__label-content input__label-content--yoshiko" data-content="Email">Email</span>
                </label>
            </span>
            <span class="input input--yoshiko">
                <input class="input__field input__field--yoshiko" type="password" name="password" id="password-input" />
                <label class="input__label input__label--yoshiko" for="password-input">
                    <span class="input__label-content input__label-content--yoshiko" data-content="Password">Password</span>
                </label>
            </span>
            <br/>
        </div>
    </div>
    <div class="container" style="margin-bottom:50px;">
        <h2 class="text-center">Index Page</h2>
        <textarea id="pages-editor" name="html">
<div class="row">
    <img class="logo" src="/static/img/logo.png" />
    <h3 class="text-center">
        Welcome to a cool CTF framework written by <a href="https://github.com/ColdHeat">Kevin Chung</a> of <a href="https://github.com/isislab">@isislab</a>
    </h3>

    <h4 class="text-center">
        <a href="/admin">Click here</a> to login and setup your CTF
    </h4>
</div>
        </textarea>
    </div>
    <div class="container main-container" style="margin-bottom:100px;">
        <div id="login-container" class="col-md-6 col-md-offset-3">
            <div class="submit-row text-center">
                <button type="submit" id="submit" tabindex="5" class="btn btn-md btn-theme btn-outlined">Submit</button>
            </div>
        </div>
    </div>
    </form>         
</div>

{% endblock %}

{% block scripts %}
    <script src="/static/js/classie.js"></script>
    <script src="/static/js/input.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/mode/xml/xml.min.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("pages-editor"), {
          lineNumbers: true,
          lineWrapping: true,
          mode: "xml",
          htmlMode: true,
          theme: 'monokai'
        });
    </script>
{% endblock %}
