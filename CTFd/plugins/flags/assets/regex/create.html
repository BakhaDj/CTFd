<label>
	Regex Flag<br>
	<small>Enter regex flag data</small>
</label>
<div class="form-group">
	<input type="text" class="form-control" name="content" value="{{ content }}">
</div>
<div class="form-group">
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" id="regex-flag-case-sensitivity" name="data" value="" checked>
		<label class="form-check-label" for="regex-flag-case-sensitivity">Case Sensitive</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" id="regex-flag-case-insensitivity" name="data"
			value="case_insensitive">
		<label class="form-check-label" for="regex-flag-case-insensitivity">Case Insensitive</label>
	</div>
</div>
<input type="hidden" name="type" value="regex">
