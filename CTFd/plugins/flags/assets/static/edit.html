<label>
	Static<br>
	<small>Enter static flag data</small>
</label>
<div class="form-group">
	<input type="text" class="form-control" name="content" value="{{ content }}">
</div>
<div class="form-group">
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" id="static-flag-case-sensitivity" name="data" value="" {% if not data %}checked{% endif %}>
		<label class="form-check-label" for="static-flag-case-sensitivity">Case Sensitive</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" id="static-flag-case-insensitivity" name="data"
			value="case_insensitive" {% if data %}checked{% endif %}>
		<label class="form-check-label" for="static-flag-case-insensitivity">Case Insensitive</label>
	</div>
</div>
<input type="hidden" name="type" value="static">
<input type="hidden" name="id" value="{{ id }}">
<hr>
<div class="form-group">
	<button class="btn btn-success float-right">Update</button>
</div>
