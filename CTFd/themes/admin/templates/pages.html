{% extends "admin/base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Pages
			<a class="no-decoration" href="{{ request.script_root }}/admin/pages?mode=create">
				<i class="fa fa-plus-circle create-page" role="button" data-toggle="tooltip" title="Create Page"></i>
			</a>
		</h1>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table id="pages" class="table table-striped">
				<thead>
				<tr>
					<td><b>Route</b></td>
					<td class="text-center" width="10px"><b>Settings</b></td>
				</tr>
				</thead>
				<tbody>
				{% for route in routes %}
					<tr name="{{ route.route }}">
						<td class="route-name" route-id="{{ route.id }}" route-name="{{ route.route }}">
							<a href="{{ request.script_root }}/admin/pages?route={{ route.route }}">
								{{ route.route }}
							</a>
						</td>
						<td class="text-center"><i class="fa fa-times"></i></td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ request.script_root }}/themes/admin/static/js/vendor/codemirror.min.js"></script>
<script>
var nonce = "{{ nonce }}";

$('.fa-times').click(function(){
	var elem = $(this).parent().parent();
	var name = elem.find('.route-name').attr("route-name");
	ezq({
		title: 'Delete '+ name,
		body: "Are you sure you want to delete {0}?".format(
			"<strong>" + htmlentities(name) + "</strong>"
		),
		success: function(){
		    var page_delete_route = '{{ request.script_root }}/admin/pages/delete';
			$.post(page_delete_route, {
				route: name,
				nonce: nonce,
			}, function (data) {
				var data = $.parseJSON(JSON.stringify(data));
				if (data == "1") {
					location.reload();
				}
			});
		}
	});
});
</script>
{% endblock %}
