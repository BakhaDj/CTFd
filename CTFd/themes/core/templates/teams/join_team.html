{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
	<div class="jumbotron">
		<div class="container">
			<h1 name="join_team"></h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				{% for error in errors %}
					<div class="alert alert-danger alert-dismissable" role="alert">
						<span class="sr-only">Error:</span>
						{{ error }}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true">Ã—</span></button>
					</div>
				{% endfor %}
				<form method="POST">
					<div class="form-group">
						<label name="name_label"></label>
						<input class="form-control" type="text" name="name">
					</div>
					<div class="form-group">
						<label name="passwd_label"></label>
						<input class="form-control" type="password" name="password">
					</div>
					<input type="hidden" name="nonce" value="{{ nonce }}">
					<div class="row pt-3">
						<div class="col-md-12">
							<button type="submit" class="btn btn-success float-right" name="join">
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

{% block scripts %}
<script>
	jQuery(document).ready(function () {
		loadProperties('teams', language);
	});
</script>
{% endblock %}
