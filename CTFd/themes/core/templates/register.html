{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Register</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			{% include "components/errors.html" %}

			{% if integrations.mlc() %}
			<a class="btn btn-secondary btn-lg btn-block" href="{{ url_for('auth.oauth_login') }}">
				Login with Major League Cyber
			</a>

			<hr>
			{% endif %}

			<form method="post" accept-charset="utf-8" autocomplete="off" role="form">
				<div class="form-group">
					<label>
						User Name
					</label>
					<input class="form-control" type="text" name="name" {% if name %}value="{{ name }}"{% endif %} />
				</div>
				<div class="form-group">
					<label>
						Email
					</label>
					<input class="form-control" type="text" name="email" {% if email %}value="{{ email }}"{% endif %} />
				</div>
				<div class="form-group">
					<label>
						Password
					</label>
					<input class="form-control" type="password" name="password" {% if password %}value="{{ password }}"{% endif %}/>
				</div>
				<div class="row pt-3">
					<div class="col-md-12">
						<button type="submit" class="btn btn-md btn-primary btn-outlined float-right">Submit</button>
					</div>
				</div>
				<input type="hidden" name="nonce" value="{{ nonce }}">
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
