		background-position: 40% 60%;
	}

	small,
	.small {

		font-weight: 400;
	}

	.btn-dark {
		background-color: #dee2e6;
		border-color: #343a40;
		color: black;
		border-radius: 10px !important;
	}

	.solved-challenge {
		background-color: #5af5ad !important;
		opacity: 1;
		border: none;
	}

	.btn-dark:hover {
		color: #fff;
		background-color: #7f8489;
		border-color: #1d2124;
	}

	.solved-challenge {
		background-color: #4a4e4c !important;
		opacity: 1;
		border: none;
		background-image: url(themes/core/static/img/complete.png), url(themes/core/static/img/boat.png) !important;
		background-size: 117px, 39px !important;
		background-repeat: no-repeat;
		background-position: -16% -43%, 85% 60% !important;
		color: white;
	}

	.btn-dark {
		background-color: #5af5ad;
		border-color: #343a40;
		color: black;
		border-radius: 10px !important;
		background-image: url(themes/core/static/img/boat.png);
		background-size: 39px;
		background-repeat: no-repeat;
		background-position: 85% 60%;
	}

	.footer {
		position: fixed;
	}

	.navbar {
		background-color: rgba(24, 24, 24, 0.3);
	}

	.hljs {
		font-family: 'Hahmlet-Bold';
	}
